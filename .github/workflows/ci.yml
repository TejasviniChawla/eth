name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Go tests
        run: go test ./...

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Type check frontend
        run: npm run typecheck

      - name: Build backend image
        run: docker build -f Dockerfile.backend -t etherfi-backend .

      - name: Build frontend image
        run: docker build -f Dockerfile.frontend -t etherfi-frontend .
